<div class="container mt-5">

    <div class="col col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header bg-info text-white">
          <div class="card-title">Register</div>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
             {% for field in  form%}
             <div class="form-group mt-2">
             {{field.name}}
             <br>
             {{field}}
             </div>
             {% endfor %}
            <button tyep="submit" class="btn btn-info mt-4">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
